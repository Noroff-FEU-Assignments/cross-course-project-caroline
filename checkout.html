<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A compelte online checkout, you can pay with either paypal, debit or klarna!"/>
    <link href="css/styles.css" rel="stylesheet">
    <title>Game Hub | Checkout</title>
    <script src="https://kit.fontawesome.com/0ccd0d2023.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <header>
         <div>
             <a href="index.html"><img src="/images/GameHub_Logo_Gradient.png" alt="game hub logo" class="logo"></a>
         </div>
         <div class="searchbar">
             <a href="search-page.html"><div class="fa fa-search"></div></a>
              <input type="text" placeholder="search the universe...">
              <div class="fa fa-times"></div>
         </div>
           <div class="icons">
            <a href="checkout.html"><i class="fas fa-shopping-cart"></i></a>              
            <a href="signup.html"><i class="fas fa-user-circle"></i></a>                            
       </div>    
    </header>
    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="search-page.html"><img src="../icons/Playstation.png" alt="Playstation games" class="navigation">Playstation</a></li>
                <li><a href="search-page.html"><img src="../icons/Xbox.png" alt="Xbox games" class="navigation">Xbox</a></li>
                <li><a href="search-page.html"><img src="../icons/Switch.png" alt="Switch games" class="navigation">Switch</a></li>
                <li><a href="search-page.html"><img src="../icons/Menu_3DS.png" alt="3DS games" class="navigation">3DS</a></li>
                <li><a href="search-page.html"><img src="../icons/Retro.png" alt="Retro games" class="navigation">Retro</a></li>
                <li><a href="search-page.html"><img src="../icons/Menu_Consoles.png" alt="Buy consoles" class="navigation">Consoles</a></li>
                <li><a href="search-page.html"><img src="../icons/Sale.png" alt="Sale" class="navigation">Sale</a></li>
                <li><a href="search-page.html"><img src="../icons//CustomerService.png" alt="Contact" class="navigation">Contact</a></li>
            </ul> 
        </div>
    </nav>
<main class="checkout">
    <section class="container">
    <h1>Checkout</h1>
        <form>
           <div class="country">
                <select name="countries" id="countries" class="select">
                    <option disabled selected>Choose country...</option>
                    <option value="Norway">Norway</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Finland">Finland</option>
                </select>
           </div>
           <div class="form">
                <input type="text" name="firstname" placeholder="First Name">
                <input type="text" name="lastname" placeholder="Last Name">
            </div>
            <div class="form">
                <input type="adress" name="adress" placeholder="Street Adress">
            </div>
            <div class="form">
                <input type="text" name="zip" placeholder="Zip">
                <input type="text" name="region" placeholder="City/Region">
            </div>
            <div class="form">
                <input type="tel" name="number" placeholder="Phone number (optional)"> 
            </div> 
            <div class="form">    
                <input type="email" name="email" placeholder="Email">
            </div> 
         
        <h2>Payment Options</h2>    
        <div class="temporary"><img src="/icons/temporary-buttons.png"></div>
        <div class="form">
            <input type="number" name="cardnumber" placeholder="Card Number">
        </div>
        <div class="form">
            <input type="number" name="expirydate" placeholder="MM/YY">
            <input type="text" name="security" placeholder="Security Code">
        </div>
    </form> 
    <section class="signup-cta">
        <a href="success.html" class="cta-two">Checkout</a>
    </section>
    </section>
</main>
</div>
</body>
</html>
